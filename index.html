<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Economica:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Pacifico&display=swap" rel="stylesheet">
    <title>Browser extension manager UI</title>
  </head>
  <body>
    <div class="min-h-screen w-full px-6 py-4 bg-[linear-gradient(180deg,#EBF2FC_0%,#EEF8F9_100%)] dark:bg-[linear-gradient(180deg,#040918_0%,#091540_100%)]">
      <div class="max-w-7xl mx-auto">
        <header class="bg-neutral-50 shadow-md dark:bg-neutral-700 rounded-xl p-2">
          <div class="flex justify-between items-center">
            <img src="/images/logo.svg" alt="Logo" class="h-8">
            <button id="js-theme-toggle" class="bg-neutral-300 dark:bg-neutral-600 p-3 rounded-xl hover:bg-neutral-400 focus:outline-2 focus:outline-offset-1 focus:outline-red-500 cursor-pointer">
              <img id="js-theme-icon" src="/images/icon-sun.svg" alt="" class="h-5 w-5">
            </button>
          </div>
        </header>

          <div class="mt-8 flex flex-col md:flex-row items-center justify-between gap-4">
            <h2 class="font-bold text-2xl text-neutral-950 dark:text-neutral-50">Extensions List</h2>
            <div class="flex gap-3">
              <button type="button" class="js-filter-btn bg-neutral-50 dark:bg-neutral-500 text-neutral-900 dark:text-neutral-50  px-5 py-2 rounded-full">All</button>
              <button type="button" class="js-filter-btn bg-neutral-50 dark:bg-neutral-500 text-neutral-900 dark:text-neutral-50  px-4 py-2 rounded-full ">Active</button>
              <button type="button" class="js-filter-btn bg-neutral-50 dark:bg-neutral-500 text-neutral-900 dark:text-neutral-50  px-4 py-2 rounded-full">Inactive</button>
            </div>
          </div>

          <div class="container-grid mt-5 grid grid-cols-1 gap-2 md:grid-cols-2 lg:grid-cols-3"></div>
        </div>
      </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
